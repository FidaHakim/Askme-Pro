<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Askme Pro | Fresh Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=Noto+Sans+Bengali:wght@400;700&display=swap');
        
        :root { --glass: rgba(255, 255, 255, 0.7); --border: rgba(255, 255, 255, 0.3); }
        .dark { --glass: rgba(15, 23, 42, 0.8); --border: rgba(51, 65, 85, 0.5); }

        body { font-family: 'Plus Jakarta Sans', 'Noto Sans Bengali', sans-serif; height: 100dvh; display: flex; overflow: hidden; background: #f1f5f9; transition: background 0.4s; }
        .dark body { background: #020617; }

        /* Glassmorphism Effect */
        .glass { background: var(--glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-right: 1px solid var(--border); }
        
        /* Smooth Scrolling */
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }

        /* Message Bubbles */
        .user-msg { background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; border-radius: 1.5rem 1.5rem 0.2rem 1.5rem; align-self: flex-end; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        .ai-msg { background: white; border: 1px solid #e2e8f0; border-radius: 1.5rem 1.5rem 1.5rem 0.2rem; align-self: flex-start; }
        .dark .ai-msg { background: #1e293b; border-color: #334155; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }

        /* Sidebar Transition */
        #sidebar { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; }
        .history-btn { transition: 0.2s; border-radius: 12px; }
        .history-btn:hover { background: rgba(37, 99, 235, 0.1); transform: translateX(5px); }

        /* Status Toggle */
        .toggle-dot { transition: all 0.3s ease; }
        input:checked ~ .toggle-bg { background-color: #22c55e; }
        input:checked ~ .toggle-dot { transform: translateX(100%); }
    </style>
</head>
<body class="light">

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/40 hidden lg:hidden z-[90] backdrop-blur-sm"></div>

    <aside id="sidebar" class="fixed lg:relative inset-y-0 left-0 w-80 glass flex flex-col -translate-x-full lg:translate-x-0">
        <div class="p-8">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-3">
                    <span class="text-3xl">üáßüá©</span>
                    <div>
                        <h1 class="font-bold text-xl tracking-tight text-slate-800 dark:text-white">Askme Pro</h1>
                        <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">By FidaHakim</p>
                    </div>
                </div>
                <button onclick="toggleSidebar()" class="lg:hidden text-slate-400 hover:text-rose-500 transition-colors"><i class="fas fa-times text-xl"></i></button>
            </div>

            <div class="mb-8">
                <h3 class="text-[11px] font-bold text-slate-400 uppercase mb-4 flex items-center gap-2">
                    <i class="fas fa-clock-rotate-left"></i> Recent Activity
                </h3>
                <div id="history-list" class="space-y-2 max-h-60 overflow-y-auto pr-2 chat-scroll text-sm"></div>
            </div>

            <div class="mb-8">
                <h3 class="text-[11px] font-bold text-slate-400 uppercase mb-4 flex items-center gap-2">
                    <i class="fas fa-brain"></i> Memory Bank
                </h3>
                <div id="kb-list" class="space-y-2 mb-4"></div>
                <button onclick="addFactPrompt()" class="w-full py-3 px-4 rounded-2xl border-2 border-dashed border-blue-200 dark:border-slate-700 text-blue-600 dark:text-blue-400 text-xs font-bold hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-all">+ New Meaning</button>
            </div>
        </div>

        <div class="mt-auto p-6 space-y-3">
            <button onclick="document.body.classList.toggle('dark')" class="w-full py-3 rounded-2xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-semibold text-sm flex items-center justify-center gap-2">
                <i class="fas fa-moon"></i> Appearance
            </button>
            <button onclick="clearAllData()" class="w-full py-2 text-[10px] font-bold text-rose-500 uppercase hover:bg-rose-50 dark:hover:bg-rose-900/10 rounded-xl transition-all">Deep Reset</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-transparent relative">
        <header class="h-20 flex items-center px-6 justify-between border-b border-slate-200 dark:border-slate-800 bg-white/50 dark:bg-slate-900/50 backdrop-blur-md">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="lg:hidden w-12 h-12 flex items-center justify-center rounded-2xl bg-white dark:bg-slate-800 shadow-sm text-blue-600"><i class="fas fa-bars"></i></button>
                <div class="flex items-center gap-3 bg-white dark:bg-slate-800 px-4 py-2 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <div id="mode-status-dot" class="w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></div>
                    <span id="mode-status-text" class="text-[11px] font-bold text-slate-600 dark:text-slate-300">Online</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="engine-toggle" class="sr-only" checked onchange="updateEngineStatus()">
                        <div class="toggle-bg w-8 h-4 bg-slate-200 rounded-full dark:bg-slate-700"></div>
                        <div class="toggle-dot absolute left-0.5 top-0.5 bg-white w-3 h-3 rounded-full shadow-sm"></div>
                    </label>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <p class="text-xs font-bold text-slate-800 dark:text-white leading-none">FidaHakim</p>
                    <p class="text-[9px] text-slate-400 font-bold">Bangladesh üáßüá©</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-green-600 to-red-500 flex items-center justify-center text-white font-bold text-xs shadow-lg">FH</div>
            </div>
        </header>

        <div id="chat-viewport" class="flex-1 chat-scroll p-4 md:p-10 overflow-y-auto">
            <div id="msg-bucket" class="max-w-4xl mx-auto flex flex-col gap-8">
                <div class="ai-msg p-6 text-sm shadow-sm border-l-4 border-blue-500 animate-in fade-in slide-in-from-bottom-4">
                    <p class="mb-4">Welcome, **Askme**. Every system is optimized and the UI is now **Fresh**.</p>
                    <div class="grid grid-cols-2 gap-3 mt-4">
                        <div class="p-3 bg-slate-50 dark:bg-slate-800/50 rounded-xl text-[11px]"><i class="fas fa-calculator text-blue-500 mr-2"></i> Scientific Math</div>
                        <div class="p-3 bg-slate-50 dark:bg-slate-800/50 rounded-xl text-[11px]"><i class="fas fa-language text-blue-500 mr-2"></i> Bangla Translation</div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="p-6">
            <div class="max-w-4xl mx-auto relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-3xl blur opacity-10 group-focus-within:opacity-25 transition duration-1000"></div>
                <div class="relative flex items-end gap-3 bg-white dark:bg-slate-800 p-4 rounded-3xl shadow-xl border border-slate-200 dark:border-slate-700">
                    <textarea id="u-input" rows="1" class="flex-1 bg-transparent border-0 focus:ring-0 p-2 text-sm dark:text-white resize-none" placeholder="How can I help you, Askme?"></textarea>
                    <button onclick="handleSend()" class="bg-blue-600 hover:bg-blue-700 text-white w-12 h-12 rounded-2xl shadow-lg flex items-center justify-center active:scale-90 transition-all">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <p class="text-center text-[9px] text-slate-400 mt-4 font-bold tracking-tighter uppercase">Developed in Bangladesh üáßüá© by FidaHakim</p>
        </footer>
    </main>

    <script>
        const MEGA_DICT = { "chair": "‡¶ö‡ßá‡¶Ø‡¶º‡¶æ‡¶∞", "table": "‡¶ü‡ßá‡¶¨‡¶ø‡¶≤", "sofa": "‡¶∏‡ßã‡¶´‡¶æ", "fish": "‡¶Æ‡¶æ‡¶õ", "human": "‡¶Æ‡¶æ‡¶®‡ßÅ‡¶∑", "bird": "‡¶™‡¶æ‡¶ñ‡¶ø", "water": "‡¶™‡¶æ‡¶®‡¶ø", "sun": "‡¶∏‡ßÇ‡¶∞‡ßç‡¶Ø", "color": "‡¶∞‡¶ô" };
        const BANGLA_LOGIC = { "‡¶ï‡ßá‡¶Æ‡¶® ‡¶Ü‡¶õ‡ßã": "‡¶Ü‡¶Æ‡¶ø ‡¶¶‡¶æ‡¶∞‡ßÅ‡¶£ ‡¶Ü‡¶õ‡¶ø! ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡¶ø‡¶®‡¶ü‡¶ø ‡¶ï‡ßá‡¶Æ‡¶® ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡ßá?", "‡¶π‡¶æ‡¶á": "‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã! ‡¶Ü‡¶∏‡ßç‡¶ï‡¶Æ‡¶ø ‡¶™‡ßç‡¶∞‡ßã-‡¶§‡ßá ‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ‡•§" };
        const API_KEY = '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';

        let chatHistory = JSON.parse(localStorage.getItem('askme_history')) || [];
        let kb = JSON.parse(localStorage.getItem('askme_kb')) || [];

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        function updateEngineStatus() {
            const on = document.getElementById('engine-toggle').checked && navigator.onLine;
            document.getElementById('mode-status-dot').className = `w-2.5 h-2.5 rounded-full ${on ? 'bg-green-500 shadow-[0_0_10px_#22c55e]' : 'bg-red-500'}`;
            document.getElementById('mode-status-text').innerText = on ? "AI Online" : "Local Mode";
        }

        async function handleSend(histMsg = null) {
            const input = document.getElementById('u-input');
            const msg = histMsg || input.value.trim();
            if (!msg) return;

            if (!histMsg) {
                chatHistory.unshift(msg);
                if (chatHistory.length > 15) chatHistory.pop();
                localStorage.setItem('askme_history', JSON.stringify(chatHistory));
                renderHistory();
            }

            addUI('user', msg);
            input.value = '';

            if (!(document.getElementById('engine-toggle').checked && navigator.onLine)) return solveLocal(msg);

            const aiBox = addUI('ai', '<div class="flex gap-1"><div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce"></div><div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.15s]"></div><div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.3s]"></div></div>');
            
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST", headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "google/gemini-2.0-flash-001", messages: [{role: "system", content: "You are Askme Pro by FidaHakim from Bangladesh. Use markdown."}, {role: "user", content: msg}] })
                });
                const data = await response.json();
                aiBox.innerHTML = marked.parse(data.choices[0].message.content);
            } catch (err) { aiBox.remove(); solveLocal(msg); }
        }

        function solveLocal(q) {
            const query = q.toLowerCase().replace(/[^\w\s]/gi, '').trim();
            
            // Math Logic
            if (/[0-9]/.test(query) && /[\+\-\*\/\(\)sqrt|pow]/.test(query)) {
                try {
                    let p = query.replace(/sqrt/g, 'Math.sqrt').replace(/pow/g, 'Math.pow');
                    const res = eval(p.replace(/[^-()\d/*+.]/g, ''));
                    if (!isNaN(res)) return addUI('ai', `<div class="text-[10px] font-bold text-emerald-500 mb-2">CALCULATION</div><div class="font-mono text-lg">${res}</div>`);
                } catch(e) {}
            }

            // Dict & Social
            for (let word in MEGA_DICT) if (query.includes(word)) return addUI('ai', `<div class="text-[10px] font-bold text-blue-500 mb-2">OFFLINE MEANING</div><div class="text-2xl font-bold">${MEGA_DICT[word]}</div>`);
            for (let k in BANGLA_LOGIC) if (query.includes(k)) return addUI('ai', `<div>${BANGLA_LOGIC[k]}</div>`);

            // Memory
            const fact = kb.find(f => query.includes(f.t.toLowerCase()));
            if (fact) return addUI('ai', `<div><b>${fact.t}:</b> ${fact.i}</div>`);

            addUI('ai', `<div class="p-3 bg-rose-50 dark:bg-rose-900/10 rounded-2xl text-rose-600 text-xs">‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§ **Askme**, "${q}" ‡¶è‡¶∞ ‡¶Ö‡¶∞‡ßç‡¶• ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶® ‡¶Æ‡ßá‡¶Æ‡¶∞‡¶ø‡¶§‡ßá ‡¶®‡ßá‡¶á‡•§</div>`);
        }

        function addUI(role, text) {
            const d = document.createElement('div');
            d.className = `${role}-msg p-5 max-w-[90%] text-sm prose dark:prose-invert transition-all`;
            d.innerHTML = (role === 'user') ? text : marked.parse(text);
            document.getElementById('msg-bucket').appendChild(d);
            document.getElementById('chat-viewport').scrollTop = 99999;
            return d;
        }

        function renderHistory() {
            document.getElementById('history-list').innerHTML = chatHistory.map(h => `
                <div class="history-btn p-3 bg-white/50 dark:bg-slate-800/50 flex items-center gap-3 cursor-pointer truncate" onclick="handleSend('${h.replace(/'/g, "\\'")}')">
                    <i class="fas fa-message text-blue-400 text-[10px]"></i>
                    <span class="truncate opacity-80">${h}</span>
                </div>
            `).join('');
        }

        function renderKB() {
            document.getElementById('kb-list').innerHTML = kb.map((f, i) => `
                <div class="p-3 bg-white/50 dark:bg-slate-800/50 rounded-xl flex justify-between items-center text-xs border border-slate-100 dark:border-slate-700">
                    <span class="truncate"><b>${f.t}</b></span>
                    <button onclick="kb.splice(${i},1);localStorage.setItem('askme_kb',JSON.stringify(kb));renderKB();" class="text-rose-400 hover:scale-110 transition-transform"><i class="fas fa-trash-alt"></i></button>
                </div>
            `).join('');
        }

        function addFactPrompt() {
            const t = prompt("Word:"); const i = prompt("Meaning:");
            if (t && i) { kb.push({t, i}); localStorage.setItem('askme_kb', JSON.stringify(kb)); renderKB(); }
        }

        function clearAllData() { if(confirm("Clear history and memory?")) { localStorage.clear(); location.reload(); } }

        renderHistory(); renderKB(); updateEngineStatus();
    </script>
</body>
</html>
